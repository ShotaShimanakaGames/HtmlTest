<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="OGP Thumbnail Page">
    <meta property="og:description" content="This is the OGP thumbnail page.">
    <meta property="og:image" content="" id="ogImage"> <!-- The og:image value will be dynamically set by JavaScript -->

    <title>OGP Thumbnail Page</title>
</head>
<body>
<h1>OGP Thumbnail Page</h1>
<p>Here's the thumbnail for ID: {id}</p> <!-- Replace "{id}" with the actual value of the id parameter -->

<!-- JavaScript to redirect to the specified URL -->
<script>
    // Function to get URL parameter by name
    function getParameterByName(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    window.onload = function() {
        var id = getParameterByName('id');
        if (id) {
            var redirectURL = 'https://emqm.adj.st/custom/' + id + '?adjust_t=11c8o8sw_11i1anya';
            // window.location.replace(redirectURL);
        }
    };

    if (window.location.search.includes('fbclid') || window.location.search.includes('utm_source')) {
        var id = getParameterByName('id');
        if (id) {
            var ogImage = document.getElementById('ogImage');
            ogImage.setAttribute('content', 'https://storage.googleapis.com/jigsort-puzzles-dev2-c2f9f.appspot.com/CustomPuzzle/' + id + '.jpg');
        }
    }
</script>
</body>
</html>
