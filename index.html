<body>
<h1>OGP Thumbnail Page</h1>
<p>Here's the thumbnail for ID: {id}</p> <!-- Replace "{id}" with the actual value of the id parameter -->

<!-- JavaScript to redirect to the specified URL -->
<script>
    // Function to get URL parameter by name
    function getParameterByName(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    window.onload = function() {
        var id = getParameterByName('id');
        if (id) {
            var redirectURL = 'https://emqm.adj.st/custom/' + id + '?adjust_t=11c8o8sw_11i1anya';
            // window.location.replace(redirectURL);
        }
    };
</script>
